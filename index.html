<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresher's Farewell Party Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>"Reach Out to Us"</h1>
    <form action="https://formspree.io/f/mdkovgll" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

      <label for="year">Academic Year:</label>
      <select id="year" name="year" required>
        <option value="">Select</option>
        <option value="1st">1st Year</option>
        <option value="2nd">2nd Year</option>
        <option value="3rd">3rd Year</option>
      </select>

      <!-- <label for="attendance">Will you attend?</label>
      <div>
        <input type="radio" id="yes" name="attendance" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="attendance" value="no">
        <label for="no">No</label>
      </div> -->

      <label for="comments">Special Requests or Suggestions:</label>
      <textarea id="comments" name="comments" placeholder="Share your thoughts..." rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
